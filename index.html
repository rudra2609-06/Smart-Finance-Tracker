<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Smart Finance Tracker</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
	<link rel="stylesheet" href="./src/css/style.css">
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f7f9fb] text-[#0F1724]">
	<header class="border-b border-[#e6e9ee] bg-white shadow-sm">
		<div class="container mx-auto max-w-[1240px] py-5 px-3 md:px-0">
			<div class="flex justify-between items-center">
				<div class="flex items-center gap-2">
					<span class="material-symbols-outlined text-[#3A52A3]">credit_card</span>
					<h1 class="font-semibold text-lg">Smart Finance Tracker</h1>
				</div>
				<button
					id="dark-mode"
					class="flex items-center gap-1.5 bg-[#eaf2ff] px-4 py-2 rounded-full cursor-pointer hover:bg-[#dbe6fb] hover:ring-2 hover:ring-[#3A52A3] transition">
					<span class="material-symbols-outlined">backlight_low</span>
					<span>Light/Dark</span>
				</button>
			</div>
		</div>
	</header>

	<main>
		<div class="wrapper max-w-[1240px] mx-auto flex flex-col md:flex-row py-5 md:gap-7 px-3 md:px-0">
			<!-- Add Transaction Section -->
			<section class="add-transaction py-3 px-3 md:px-0 md:order-2">
				<div
					class="w-full md:max-w-md md:min-h-[420px] rounded-lg py-3 px-4 md:px-5 border border-[#e6e9ee] shadow-sm bg-white">
					<h2 class="font-medium text-[#0F1724] text-lg mb-5 md:text-left text-center">Add Transaction</h2>
					<form id="transaction-form">
						<div class="mb-3">
							<label for="input-description" class="block text-[#A3AAB7] mb-1">Description</label>
							<input type="text" id="input-description"
								class="w-full border border-gray-400 py-2.5 px-3.5 rounded-lg focus:ring-2 focus:ring-[#6c7ce0] focus:outline-none appearance-none placeholder:text-[#0f1724]"
								placeholder="e.g., Grocery shopping" />
						</div>
						<div class="flex items-center gap-2.5 mb-3 flex-wrap">
							<div class="amount w-full md:w-1/2">
								<label for="input-amount" class="text-[#A3AAB7]">Amount</label>
								<input type="number" id="input-amount"
									class="w-full border border-gray-400 py-2.5 px-3.5 rounded-lg focus:ring-2 focus:ring-[#6c7ce0] focus:outline-none placeholder:text-[#0f1724]"
									placeholder="0.00">
							</div>
							<div class="amount w-full md:w-1/2">
								<label for="input-type" class="text-[#A3AAB7]">Type</label>
								<select id="input-type"
									class="w-full border border-gray-400 py-2.5 px-3.5 rounded-lg focus:ring-2 focus:ring-[#6c7ce0] focus:outline-none cursor-pointer appearance-none">
									<option value="Income">Income</option>
									<option value="Expense">Expense</option>
								</select>
							</div>
						</div>
						<div class="mb-3">
							<label for="input-date" class="block text-[#A3AAB7] mb-1">Date</label>
							<input type="date" id="input-date"
								class="w-full border border-gray-400 py-2.5 px-3.5 rounded-lg focus:ring-2 focus:ring-[#6c7ce0] focus:outline-none appearance-none cursor-pointer placeholder:text-[#0f1724]" />
						</div>
						<button 
						 	id="add-btn"
							type="submit"
							class="btn btn-border-reveal">Add</button>
						<p class="mt-2 text-md text-[#98a0af] px-2">Quick tip: Keep description short and clear</p>
					</form>
				</div>
			</section>

			<!-- Transaction Details Section -->
			<section class="transaction-details py-3 px-3 md:px-0 flex-1">
				<!-- Summary Boxes -->
				<div class="display-details flex flex-wrap justify-center md:justify-start items-center gap-5 mb-6">
					<div id="total-income"
						class="w-[250px] p-4 bg-[#E9F8EF] rounded-2xl text-center shadow-sm hover:shadow-md transition-shadow">
						<h4 class="text-[#1C7C54] font-medium mb-1">Total Income</h4>
						<p id="display-income" class="text-[#0F3D2E] font-bold text-xl">$0.00</p>
					</div>

					<div id="total-expense"
						class="w-[250px] p-4 bg-[#FFE8E6] rounded-2xl text-center shadow-sm hover:shadow-md transition-shadow">
						<h4 class="text-[#B42318] font-medium mb-1">Total Expense</h4>
						<p id="display-expense" class="text-[#7A1E10] font-bold text-xl">$0.00</p>
					</div>

					<div id="total-balance"
						class="w-[250px] p-4 bg-[#EAF2FF] rounded-2xl text-center shadow-sm hover:shadow-md transition-shadow">
						<h4 class="text-[#3A52A3] font-medium mb-1">Balance</h4>
						<p id="display-balance" class="text-[#0F1724] font-bold text-xl">$0.00</p>
					</div>
				</div>

				<!-- Filter Section -->
				<div
					class="filter-transactions w-full border border-[#e6e9ee] shadow-md p-3 md:px-5 rounded-lg text-center md:text-left">
					<h5 class="text-[#98a0af] font-medium px-3 md:px-0 md:mb-0 mb-2">Filter & Search</h5>
					<div class="flex md:flex-row flex-wrap items-end gap-3 justify-center md:justify-start md:gap-5">
						<div class="filter-options p-3 border border-[#e6e9ee] shadow-md w-[200px] rounded-lg">
							<div class="flex items-center gap-4">
								<span class="material-symbols-outlined">dehaze</span>
								<select id="filter-type"
									class="appearance-none cursor-pointer w-full focus:ring-2 focus:ring-[#6c7ce0] focus:outline-none">
									<option value="select-type" disabled selected>--Select Type--</option>
									<option value="All-types">All Types</option>
									<option value="Incomes">Incomes</option>
									<option value="Expenses">Expenses</option>
								</select>
							</div>
						</div>

						<div class="filter-options p-3 border border-[#e6e9ee] md:w-[400px] w-full rounded-lg ">
							<div class="flex items-center gap-4">
								<span class="material-symbols-outlined">search</span>
								<input type="text" id="search-transaction"
									class="placeholder:text-[#273152] w-full  focus:outline-none rounded-lg"
									placeholder="Search description..." />
							</div>
						</div>
						<button id="reset-btn"
							class="bg-[#6c7ce0] p-2 rounded-lg text-white cursor-pointer hover:bg-[#5b6cd0] hover:ring-2 hover:ring-[#3A52A3] transition">Reset</button>
					</div>
				</div>

				<!-- Transactions Table -->
				<div id="display-container"
					class="display-description mt-8 border border-gray-300 rounded-xl shadow-md overflow-hidden px-2 md:px-0">
					<div
						class="description-headers grid grid-cols-5 gap-2 bg-blue-50 p-3 text-gray-600 font-medium text-sm text-center md:text-left">
						<h5>Description</h5>
						<h5>Amount</h5>
						<h5>Type</h5>
						<h5>Date</h5>
						<h5></h5>
					</div>
				</div>
			</section>
		</div>
	</main>
	<div id="success-tick" class="tick-overlay">
		<svg class="tick" viewBox="0 0 52 52">
			<circle class="tick-circle" cx="26" cy="26" r="25" fill="none" />
			<path class="tick-check" fill="none" d="M14 27 l10 10 l20 -20" />
		</svg>
	</div>
	<script src="./dist/main.js" type="module"></script>
</body>

</html>
