<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Smart Finance Tracker</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f7f9fb]">

	<header>
		<div class="container mx-auto max-w-[1240px] py-5">
			<div class="flex justify-between items-center">
				<div class="flex items-center gap-1.5 md:pl-0 pl-1.5">
					<span class="material-symbols-outlined">
						credit_card
					</span>
					<h1 class="font-medium text-lg">
						Smart Finance Tracker
					</h1>
				</div>
				<button class="flex items-center gap-1.5 bg-[#eaf2ff] p-3 rounded-full cursor-pointer md:pl-0 pl-1.5">
					<span class="material-symbols-outlined">
						backlight_low
					</span>
					<span>
						Light/Dark
					</span>
				</button>
			</div>
		</div>
	</header>

	<main>
		<!-- Wrapper Section -->
		<div class="wrapper max-w-[1240px] mx-auto flex flex-col md:flex-row py-5 md:gap-7 px-3 md:px-0">
		<!-- Add Transaction Section -->
		<section class="add-transaction py-3 px-3 md:px-0">
			<div class="w-full md:max-w-md md:min-h-[420px] rounded-lg py-3 px-4 md:px-5 border border-[#e6e9ee] shadow-sm">
			<h2 class="font-medium text-[#0F1724] text-lg mb-5 md:text-left text-center">Add Transaction</h2>
			<form>
				<div class="mb-3">
				<label for="input-description" class="block text-[#A3AAB7] mb-1">Description</label>
				<input
					type="text"
					id="input-description"
					class="w-full border border-gray-400 py-2.5 px-3.5 rounded-lg focus:outline-none appearance-none cursor-pointer placeholder:text-[#0f1724]"
					placeholder="e.g.,Grocery shopping"
				/>
				</div>
				<div class="flex items-center gap-2.5 mb-3 flex-wrap">
				<div class="amount w-full md:w-1/2">
					<label for="input-amount" class="text-[#A3AAB7]">Amount</label>
					<input 
					type="number"
					id="input-amount"
					class="w-full border border-gray-400 py-2.5 px-3.5 rounded-lg focus:outline-none placeholder:text-[#0f1724]"
					placeholder="0.00"
					>
				</div>
				<div class="amount w-full md:w-1/2">
					<label for="input-type" class="text-[#A3AAB7]">Type</label>
					<select 
					id="input-type"
					class="w-full border border-gray-400 py-2.5 px-3.5 rounded-lg focus:outline-none appearance-none cursor-pointer"
					>
					<option value="option-1">Income</option>
					<option value="option-2">Expense</option>
					</select>
				</div>
				</div>
				<div class="mb-3">
				<label for="input-date" class="block text-[#A3AAB7] mb-1">Date</label>
				<input
					type="date"
					id="input-date"
					class="w-full border border-gray-400 py-2.5 px-3.5 rounded-lg focus:outline-none appearance-none cursor-pointer placeholder:text-[#0f1724]"
				/>
				</div>
				<button type="submit" class="py-3 w-full bg-[#6c7ce0] text-white rounded-full font-medium cursor-pointer">Add</button>
				<p class="mt-2 text-md text-[#98a0af] px-2">Quick tip: Keep description short and clear</p>
			</form>
			</div>
		</section>
		<!-- Transaction Details Section -->
		<section class="transaction-details py-3 px-3 md:px-0">
			<!-- Filter Section -->
			<div class="filter-transactions mt-[30px] w-full border border-[#e6e9ee] shadow-md p-3 md:px-5 rounded-lg text-center md:text-left">
			<h5 class="text-[#98a0af] font-medium px-3 md:px-0 md:mb-0 mb-2">Filter & Search</h5>
			<div class="flex md:flex-row flex-wrap items-end gap-3 justify-center md:justify-start md:gap-5">
				<!-- Filter Options -->
				<div class="filter-options p-3 border border-[#e6e9ee] shadow-md w-[200px] rounded-lg">
				<div class="flex items-center gap-4">
					<span class="material-symbols-outlined">dehaze</span>
					<select id="filter-type" class="appearance-none cursor-pointer w-full focus:outline-none">
					<option value="option-1">All Types</option>
					<option value="option-2">Incomes</option>
					<option value="option-3">Expenses</option>
					</select>
				</div>
				</div>
				<div class="filter-options p-3 border border-[#e6e9ee] shadow-md w-[200px] rounded-lg">
				<div class="flex items-center gap-4">
					<span class="material-symbols-outlined">calendar_month</span>
					<select id="filter-month" class="appearance-none cursor-pointer w-full focus:outline-none">
					<option value="option-1">This Month</option>
					<option value="option-2">Incomes</option>
					<option value="option-3">Expenses</option>
					</select>
				</div>
				</div>
				<div class="filter-options p-3 border border-[#e6e9ee] md:w-[270px] w-full rounded-lg">
				<div class="flex items-center gap-4">
					<span class="material-symbols-outlined">search</span>
					<input 
					type="text"  
					id="search-transaction"
					class="placeholder:text-[#273152] w-full focus:outline-none"
					placeholder="Search description..."
					/>
				</div>
				</div>
				<button class="bg-[#6c7ce0] p-2 rounded-lg text-white cursor-pointer">Reset</button>
			</div>
			</div>

			<!-- Transactions Table -->
			<div class="display-description mt-8 border border-gray-300 rounded-xl shadow-md overflow-hidden px-2 md:px-0">
			<!-- Header Row -->
			<div class="description-headers grid grid-cols-5 gap-2 bg-blue-50 p-3 text-gray-600 font-medium text-sm text-center md:text-left">
				<h5>Description</h5>
				<h5>Amount</h5>
				<h5>Type</h5>
				<h5>Date</h5>
				<h5></h5>
			</div>

			<!-- Transaction Row -->
			<div class="transactions grid grid-cols-5 gap-2 p-3 text-gray-800 text-sm text-center md:text-left items-center border-t border-gray-200">
				<p class="truncate">Salary-July</p>
				<p>0983403</p>
				<p>Income</p>
				<p>2025-04-01</p>
				<p class="text-red-500 cursor-pointer hover:underline">Delete</p>
			</div>
			</div>
		</section>
		</div>
	</main>


	<script src="./dist/main.js"></script>
</body>

</html>
